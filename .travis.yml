language: node_js
node_js:
  - "node"
dist: trusty
sudo: false
cache:
  directories:
    - node_modules
    - example/elm-stuff
    - example/node_modules

before_install:
  - npm -g install elm --unsafe-perm=true --allow-root
  - npm -g install elm-test --unsafe-perm=true --allow-root
  - npm -g install create-elm-app --unsafe-perm=true --allow-root

install:
  - npm install
  - travis_wait 30 npm run test